<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email"
                   email
                   required
                   #email="ngModel">
            <span *ngIf="!email.valid && email.touched">Please enter valid email.</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   ngModel
                   name="password"
                   required
                   minlength="6"
                   #password="ngModel">
            <span *ngIf="!password.valid && password.touched">Password length should be greater than 6.</span>
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Login</button>
      </form>
    </div>
  </div>
</div>
